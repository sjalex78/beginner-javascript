<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
<script>
  console.log('hey');
  var first = 'Felix'; // variable declaration can be change
  console.log (first); // function call statement

  let dog = 1; // can be changed
  console.log (dog);

  const  cool = true; // fixed can not be changed eg an API key
  console.log (cool);

  let age = 10; // can be changed "global vaiables"
  if (age > 10){
    console.log("you are old!");
  }
  else {console.log("young duck");}
</script>
</body>

</html>
